<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Health Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCnuQB-YdxFQl6oyjED_C36Od33C5QJaq4",
      authDomain: "health-t-62a07.firebaseapp.com",
      projectId: "health-t-62a07",
      storageBucket: "health-t-62a07.firebasestorage.app",
      messagingSenderId: "844474989627",
      appId: "1:844474989627:web:4e8bdae8792d8d3d30b01e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Lucide icons as inline SVG components
    const Calendar = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const Download = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    );

    const TrendingUp = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
    );

    const Activity = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
      </svg>
    );

    const Cloud = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
      </svg>
    );

    // Get yesterday's date in YYYY-MM-DD format
    function getYesterdayDate() {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const year = yesterday.getFullYear();
      const month = String(yesterday.getMonth() + 1).padStart(2, '0');
      const day = String(yesterday.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Get today's date in YYYY-MM-DD format
    function getTodayDate() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function HealthTracker() {
      const [entries, setEntries] = useState([]);
      const [showModal, setShowModal] = useState(false);
      const [syncing, setSyncing] = useState(false);
      const [formData, setFormData] = useState({
        date: getYesterdayDate(),
        timeSlept: '',
        weight: '',
        calorieBurn: '',
        activityCalorieBurn: '',
        steps: '',
        zepboundDosage: '',
        marijuanaUsage: 'No',
        zoloft: 'No',
        bingeEating: 'No',
        happinessRating: '5'
      });

      // Load data from Firestore on component mount
      useEffect(() => {
        loadEntriesFromFirestore();
      }, []);

      // Real-time sync from Firestore
      useEffect(() => {
        const unsubscribe = db.collection('healthEntries')
          .orderBy('date', 'desc')
          .onSnapshot((snapshot) => {
            const data = [];
            snapshot.forEach((doc) => {
              data.push({ id: doc.id, ...doc.data() });
            });
            setEntries(data);
            setSyncing(false);
          }, (error) => {
            console.error("Error loading data:", error);
            setSyncing(false);
          });

        return () => unsubscribe();
      }, []);

      // Check if we should prompt for yesterday's data
      useEffect(() => {
        const yesterday = getYesterdayDate();
        
        // Delay the check slightly to ensure Firestore listener has populated entries
        const timer = setTimeout(() => {
          db.collection('healthEntries')
            .where('date', '==', yesterday)
            .get()
            .then((snapshot) => {
              if (snapshot.empty) {
                // No entry for yesterday, prompt user
                setFormData(prev => ({ ...prev, date: yesterday }));
                setShowModal(true);
              }
            })
            .catch((error) => {
              console.error("Error checking for yesterday's data:", error);
            });
        }, 500);

        return () => clearTimeout(timer);
      }, []);

      const loadEntriesFromFirestore = async () => {
        setSyncing(true);
        try {
          const snapshot = await db.collection('healthEntries')
            .orderBy('date', 'desc')
            .get();
          
          const data = [];
          snapshot.forEach((doc) => {
            data.push({ id: doc.id, ...doc.data() });
          });
          setEntries(data);
        } catch (error) {
          console.error("Error loading entries:", error);
          alert("Error loading data. Please refresh the page.");
        }
        setSyncing(false);
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const handleSubmit = async () => {
        setSyncing(true);
        
        try {
          // Check if entry for this date already exists
          const existingSnapshot = await db.collection('healthEntries')
            .where('date', '==', formData.date)
            .get();
          
          if (!existingSnapshot.empty) {
            // Update existing entry
            const docId = existingSnapshot.docs[0].id;
            await db.collection('healthEntries').doc(docId).update(formData);
          } else {
            // Add new entry
            await db.collection('healthEntries').add(formData);
          }
          
          setShowModal(false);
          
          // Reset form for next entry (default to yesterday)
          setFormData({
            date: getYesterdayDate(),
            timeSlept: '',
            weight: '',
            calorieBurn: '',
            activityCalorieBurn: '',
            steps: '',
            zepboundDosage: '',
            marijuanaUsage: 'No',
            zoloft: 'No',
            ocdMeds: 'No',
            bingeEating: 'No',
            happinessRating: '5'
          });
        } catch (error) {
          console.error("Error saving entry:", error);
          alert("Error saving data. Please try again.");
        }
        
        setSyncing(false);
      };

      const exportToCSV = () => {
        if (entries.length === 0) {
          alert('No data to export');
          return;
        }

        const headers = [
          'Date',
          'Time Slept (hrs)',
          'Weight (lbs)',
          'Calorie Burn',
          'Activity Calorie Burn',
          'Steps',
          'Zepbound Dosage (mg)',
          'Marijuana Usage',
          'Zoloft',
          'OCD Meds',
          'Binge Eating',
          'Happiness Rating'
        ];

        const csvContent = [
          headers.join(','),
          ...entries.map(entry => [
            entry.date,
            entry.timeSlept,
            entry.weight,
            entry.calorieBurn,
            entry.activityCalorieBurn,
            entry.steps,
            entry.zepboundDosage,
            entry.marijuanaUsage,
            entry.zoloft || 'No',
            entry.ocdMeds || 'No',
            entry.bingeEating,
            entry.happinessRating
          ].join(','))
        ].join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `health-data-${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
      };

      const getAverages = () => {
        if (entries.length === 0) return null;
        
        const sum = entries.reduce((acc, entry) => ({
          timeSlept: acc.timeSlept + (parseFloat(entry.timeSlept) || 0),
          steps: acc.steps + (parseFloat(entry.steps) || 0),
          happiness: acc.happiness + (parseFloat(entry.happinessRating) || 0)
        }), { timeSlept: 0, steps: 0, happiness: 0 });

        // Get current weight from most recent entry (entries are sorted newest first)
        const currentWeight = parseFloat(entries[0].weight) || 0;

        return {
          timeSlept: (sum.timeSlept / entries.length).toFixed(1),
          weight: currentWeight.toFixed(1),
          steps: Math.round(sum.steps / entries.length),
          happiness: (sum.happiness / entries.length).toFixed(1)
        };
      };

      const averages = getAverages();

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
              <div className="flex items-center justify-between flex-wrap gap-4">
                <div className="flex items-center gap-3">
                  <div className="bg-indigo-600 p-3 rounded-xl">
                    <Activity size={28} className="text-white" />
                  </div>
                  <div>
                    <h1 className="text-3xl font-bold text-gray-800">Daily Health Tracker</h1>
                    <p className="text-gray-600 flex items-center gap-2">
                      Track your daily health metrics
                      {syncing && (
                        <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full flex items-center gap-1">
                          <Cloud size={12} />
                          Syncing...
                        </span>
                      )}
                      {!syncing && entries.length > 0 && (
                        <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full flex items-center gap-1">
                          <Cloud size={12} />
                          Synced
                        </span>
                      )}
                    </p>
                  </div>
                </div>
                <div className="flex gap-3">
                  <button
                    onClick={() => setShowModal(true)}
                    className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold flex items-center gap-2 transition-colors"
                  >
                    <Calendar size={20} />
                    Log Entry
                  </button>
                  <button
                    onClick={exportToCSV}
                    className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold flex items-center gap-2 transition-colors"
                  >
                    <Download size={20} />
                    Export CSV
                  </button>
                </div>
              </div>
            </div>

            {/* Stats Cards */}
            {averages && (
              <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div className="bg-white rounded-xl shadow-lg p-4">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-gray-600 text-sm">Avg Sleep</p>
                      <p className="text-2xl font-bold text-indigo-600">{averages.timeSlept}h</p>
                    </div>
                    <TrendingUp className="text-indigo-400" size={32} />
                  </div>
                </div>
                <div className="bg-white rounded-xl shadow-lg p-4">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-gray-600 text-sm">Current Weight</p>
                      <p className="text-2xl font-bold text-green-600">{averages.weight} lbs</p>
                    </div>
                    <TrendingUp className="text-green-400" size={32} />
                  </div>
                </div>
                <div className="bg-white rounded-xl shadow-lg p-4">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-gray-600 text-sm">Avg Steps</p>
                      <p className="text-2xl font-bold text-blue-600">{averages.steps.toLocaleString()}</p>
                    </div>
                    <TrendingUp className="text-blue-400" size={32} />
                  </div>
                </div>
                <div className="bg-white rounded-xl shadow-lg p-4">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-gray-600 text-sm">Avg Happiness</p>
                      <p className="text-2xl font-bold text-purple-600">{averages.happiness}/10</p>
                    </div>
                    <TrendingUp className="text-purple-400" size={32} />
                  </div>
                </div>
              </div>
            )}

            {/* Data Table */}
            <div className="bg-white rounded-2xl shadow-xl p-6">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Your Health Data</h2>
              {entries.length === 0 ? (
                <div className="text-center py-12">
                  <Calendar className="mx-auto text-gray-400 mb-4" size={64} />
                  <p className="text-gray-600 text-lg">No entries yet. Start logging your data!</p>
                </div>
              ) : (
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead>
                      <tr className="bg-gray-50 border-b-2 border-gray-200">
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Date</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Sleep (hrs)</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Weight (lbs)</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Cal Burn</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Activity Cal</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Steps</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Zepbound (mg)</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Marijuana</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Zoloft</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">OCD Meds</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Binge</th>
                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Happiness</th>
                      </tr>
                    </thead>
                    <tbody>
                      {entries.map((entry, idx) => (
                        <tr key={entry.id || idx} className="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                          <td className="px-4 py-3 text-sm text-gray-800 font-medium">{entry.date}</td>
                          <td className="px-4 py-3 text-sm text-gray-700">{entry.timeSlept}</td>
                          <td className="px-4 py-3 text-sm text-gray-700">{entry.weight}</td>
                          <td className="px-4 py-3 text-sm text-gray-700">{entry.calorieBurn}</td>
                          <td className="px-4 py-3 text-sm text-gray-700">{entry.activityCalorieBurn}</td>
                          <td className="px-4 py-3 text-sm text-gray-700">{entry.steps}</td>
                          <td className="px-4 py-3 text-sm text-gray-700">{entry.zepboundDosage}</td>
                          <td className="px-4 py-3 text-sm">
                            <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                              entry.marijuanaUsage === 'Yes' ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'
                            }`}>
                              {entry.marijuanaUsage}
                            </span>
                          </td>
                          <td className="px-4 py-3 text-sm">
                            <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                              entry.zoloft === 'Yes' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'
                            }`}>
                              {entry.zoloft || 'No'}
                            </span>
                          </td>
                          <td className="px-4 py-3 text-sm">
                            <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                              entry.ocdMeds === 'Yes' ? 'bg-teal-100 text-teal-800' : 'bg-gray-100 text-gray-800'
                            }`}>
                              {entry.ocdMeds || 'No'}
                            </span>
                          </td>
                          <td className="px-4 py-3 text-sm">
                            <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                              entry.bingeEating === 'Yes' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'
                            }`}>
                              {entry.bingeEating}
                            </span>
                          </td>
                          <td className="px-4 py-3 text-sm">
                            <span className="px-2 py-1 rounded-full text-xs font-semibold bg-purple-100 text-purple-800">
                              {entry.happinessRating}/10
                            </span>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          </div>

          {/* Modal */}
          {showModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div className="p-6">
                  <h2 className="text-2xl font-bold text-gray-800 mb-6">Log Health Data</h2>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                      <input
                        type="date"
                        name="date"
                        value={formData.date}
                        onChange={handleInputChange}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required
                      />
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Time Slept (hours)</label>
                        <input
                          type="number"
                          step="0.1"
                          name="timeSlept"
                          value={formData.timeSlept}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="7.5"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Weight (lbs)</label>
                        <input
                          type="number"
                          step="0.1"
                          name="weight"
                          value={formData.weight}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="150.5"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Calorie Burn</label>
                        <input
                          type="number"
                          name="calorieBurn"
                          value={formData.calorieBurn}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="2000"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Activity Calorie Burn</label>
                        <input
                          type="number"
                          name="activityCalorieBurn"
                          value={formData.activityCalorieBurn}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="500"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Steps</label>
                        <input
                          type="number"
                          name="steps"
                          value={formData.steps}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="10000"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Zepbound Dosage (mg)</label>
                        <input
                          type="number"
                          step="0.1"
                          name="zepboundDosage"
                          value={formData.zepboundDosage}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="2.5"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Marijuana Usage</label>
                        <select
                          name="marijuanaUsage"
                          value={formData.marijuanaUsage}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                          <option value="No">No</option>
                          <option value="Yes">Yes</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Zoloft</label>
                        <select
                          name="zoloft"
                          value={formData.zoloft}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                          <option value="No">No</option>
                          <option value="Yes">Yes</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">OCD Meds</label>
                        <select
                          name="ocdMeds"
                          value={formData.ocdMeds}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                          <option value="No">No</option>
                          <option value="Yes">Yes</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Binge Eating Behaviors</label>
                        <select
                          name="bingeEating"
                          value={formData.bingeEating}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                          <option value="No">No</option>
                          <option value="Yes">Yes</option>
                        </select>
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">
                        Happiness Rating: {formData.happinessRating}/10
                      </label>
                      <input
                        type="range"
                        min="1"
                        max="10"
                        name="happinessRating"
                        value={formData.happinessRating}
                        onChange={handleInputChange}
                        className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"
                      />
                      <div className="flex justify-between text-xs text-gray-600 mt-1">
                        <span>1 (Low)</span>
                        <span>10 (High)</span>
                      </div>
                    </div>

                    <div className="flex gap-3 pt-4">
                      <button
                        type="button"
                        onClick={handleSubmit}
                        disabled={syncing}
                        className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                      >
                        {syncing ? 'Saving...' : 'Save Entry'}
                      </button>
                      <button
                        type="button"
                        onClick={() => setShowModal(false)}
                        disabled={syncing}
                        className="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-xl font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HealthTracker />);
  </script>
</body>
</html>
